<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ales' Rachko, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>User info</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="/img/favicons/user.png" sizes="32x32" type="image/png">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/upperNavbar :: copy"></div>

<main class="container">
    <div class="starter-template py-5 px-3">
        <div class="text-center">
            <h1>User's info</h1>
        </div>
        <table class="table">
            <thead class="thead-dark">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Value</th>
            </tr>
            </thead>
            <tbody class="text-left">
            <tr><th scope="row" class="text-left">Library card number</th><td th:text="${userDto.id}"></td></tr>
            <!-- <tr><th scope="row">Avatar</th><td> lather you can add avatar picture
                <img class="img-thumbnail" src="#" th:src="@{'/img/avatars/' + ${userDto.username} + '.png'}"
                     alt="Avatar didn't find" width="200" height="200"/>
            </td></tr>
            -->
            <tr><th scope="row">First name</th><td th:text="${userDto.firstName}"></td></tr>
            <tr><th scope="row">Last name</th><td th:text="${userDto.lastName}"></td></tr>
            <tr><th scope="row">Middle name</th><td th:text="${userDto.middleName}"></td></tr>
            <tr><th scope="row">Username</th><td th:text="${userDto.username}"></td></tr>
            <tr><th scope="row">Email</th><td th:text="${userDto.email}"></td></tr>
            <tr><th scope="row">Phone number</th><td th:text="${userDto.phoneNumber}"></td></tr>
            <tr><th scope="row">Gender</th><td th:text="${userDto.gender}"></td></tr>
            <tr><th scope="row">Birthday date</th><td th:text="${userDto.birthday}"></td></tr>
            <tr><th scope="row">Address</th><td th:object="${userDto.addressDto}">
                <p class="m-0" th:text="'Region name: ' + *{region}"></p>
                <p class="m-0" th:text="'District name: ' + *{district}"></p>
                <p class="m-0" th:text="'City name: ' + *{cityName}"></p>
                <p class="m-0" th:text="'Street name: ' + *{streetName}"></p>
                <p class="m-0" th:text="'House number: ' + *{houseNumber}"></p>
                <p class="m-0" th:text="'Apartment number: ' + *{apartmentNumber}"></p>
                <p class="m-0" th:text="'Postal code: ' + *{postalCode}"></p>
                <!--  The you can update address insert modal window with form -->
            </td></tr>
            <tr><th scope="row">Created</th><td th:text="${userDto.created}"></td></tr>
            <tr><th scope="row">Updated</th><td th:text="${userDto.updated}"></td></tr>
            <tr><th scope="row">Is enabled</th><td th:text="${userDto.enabled}"></td></tr>
            <tr><th scope="row">Roles</th><td>
                <p class="m-0" th:each="role : ${userDto.roles}" th:text="*{role}"></p>
            </td></tr>
            </tbody>
        </table>
        <a th:href="@{'/users/update/'}" class="btn btn-primary btn-lg">Edit</a>
    </div>

</main>

<div th:replace="fragments/footer :: copy"></div>

<script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
