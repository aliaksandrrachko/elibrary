<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ales' Rachko, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>My subscription</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/docs.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="/img/favicons/subscription.png" sizes="32x32" type="image/png">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/upperNavbar :: copy"></div>

<div th:replace="fragments/subNavbarUpButton :: navAsideButton"></div>

<div class="container-xxl my-md-4 bd-layout">
    <div th:replace="fragments/subNavbarSubscriptionUser :: navAsideSubcriptionStatus(currentStatusCode=${currentStatusCode})"></div>

    <main class="bd-main order-1">
        <div class="bd-intro ps-lg-4">
            <h1>Subscriptions</h1>
        </div>
        <div class="bd-content ps-lg-4">
            <table class="table">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Picture</th>
                    <th scope="col">Book</th>
                    <th scope="col">Count</th>
                    <th scope="col">Status</th>
                    <th scope="col">Ret</th>
                    <th scope="col">Created</th>
                    <th scope="col">Deadline</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="subscription : ${pageSubscriptionDto.content}">
                    <th scope="row" th:text="${subscription.id}"></th>
                    <td class="p-1">
                        <!--/*@thymesVar id="bookDetails" type=""by.it.academy.grodno.elibrary.api.dto.books.BookDto"*/-->
                        <img class="rounded" src="#" th:src="${subscription.bookDetails.pictureUrl}" alt="no picture" width="70"/>
                        <div class="text-md-start">
                            <a class="btn btn-secondary btn-sm mt-2" th:href="'/books/' + ${subscription.bookDetails.id}">More...</a>
                        </div>
                    </td>
                    <td class="p-1">
                        <h6 class="text-sm-start mt-2" th:text="${subscription.bookDetails.title}"></h6>
                        <!--/*@thymesVar id="bookDetails" type="by.it.academy.grodno.elibrary.api.dto.books.BookDto"*/-->
                        <p class="text-sm-start m-0">
                            <span th:each="authorName : ${subscription.bookDetails.authors}" th:text="${authorName} + ', '"></span>
                            <span th:text="${subscription.bookDetails.datePublishing}"></span>
                        </p>
                        <p class="text-sm-start m-0" th:text="'Book id:' + ${subscription.bookDetails.id}"></p>
                    </td>
                    <td class="p-1" th:text="${subscription.took}"></td>
                    <td class="p-1" th:text="${subscription.status}"></td>
                    <td class="p-1" th:text="${subscription.returned}"></td>
                    <td class="p-1" th:text="${subscription.created}"></td>
                    <td class="p-1" th:text="${subscription.deadline}"></td>
                </tr>
                </tbody>
            </table>

            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:class="'page-item ' + ${pageSubscriptionDto.getNumber() > 0 ? '' : 'disabled'}">
                        <a class="page-link" th:href="@{/sbuscriptions(status=${currentStatusCode}, size=${pageSubscriptionDto.size}, page=${pageSubscriptionDto.getNumber() - 1})}">Previous</a></li>
                    <li class="page-item active"
                        th:if="${pageSubscriptionDto.totalPages > 0}"
                        th:each="pageNumber : ${pageNumbers}"
                        th:class="'page-item' + ${pageNumber == pageSubscriptionDto.number ? ' active' : ''}">
                        <a class="page-link"
                           th:href="@{/subscriptions(status=${currentStatusCode}, size=${pageSubscriptionDto.size}, page=${pageNumber})}"
                           th:text="${pageNumber + 1}"></a>
                    </li>
                    <li th:class="'page-item ' + ${pageSubscriptionDto.getNumber() < pageSubscriptionDto.getTotalPages() - 1 ? '' : 'disabled'}">
                        <a class="page-link" th:href="@{/sbuscriptions(status=${currentStatusCode}, size=${pageSubscriptionDto.size}, page=${pageSubscriptionDto.getNumber() + 1})}">Next</a></li>
                </ul>
            </nav>
        </div>
    </main>
</div>

<div th:replace="fragments/footer :: copy"></div>

<script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script src="/js/docs.min.js.js" crossorigin="anonymous"></script>
</body>
</html>
