<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Log in page">
    <meta name="author" content="Ales'">
    <title>Please sign in</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/css/signin.css" rel="stylesheet" crossorigin="anonymous"/>
    <script type="text/javascript" src="/js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/js.cookie.js"></script>
</head>

<body>
<div class="container">
    <div class="mt-4 text-danger" th:if="${param.error}">
        Invalid username and password.
        <p th:text="${param.error}">
    </div>
    <div class="mt-4 text-danger" th:if="${param.logout}">
        You have been logged out.
        <p th:text="${param.logout}">
    </div>

    <div class="form-signin">
        <form action="#" th:action="@{login}" method="post">
            <h2>Please log in</h2>
            <div>
                <label for="email" class="form-label invisible">Email</label>
                <input type="text" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
            </div>
            <div>
                <label for="password" class="from-label invisible">Password</label>
                <input type="password" id="password" name="password" class="form-control rounded" placeholder="Password"
                       required>
            </div>
            <div class="mt-4 d-grid gap-2">
                <button class="btn btn-primary" type="submit">Log in</button>
            </div>
        </form>
        <p class="text-center text-body m-0">Not a member? <a href="/signup">Sign up</a></p>
        <p class="text-center mb-3"><a href="/">Home page</a></p>

        <p class="text-center">OR</p>

        <div>
            <div class="d-inline text-center">
                <form action="/oauth2/authorization/google" class="mb-2" method="get">
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-google" viewBox="0 0 16 16">
                            <path d="M15.545 6.558a9.42 9.42 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.689 7.689 0 0 1 5.352 2.082l-2.284 2.284A4.347 4.347 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.792 4.792 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.702 3.702 0 0 0 1.599-2.431H8v-3.08h7.545z"></path>
                        </svg>
                        Google
                    </button>
                </form>
            </div>

            <div class="d-inline text-center">
                <form action="/oauth2/authorization/github" class="mb-2" method="get">
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-github" viewBox="0 0 16 16">
                            <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.012 8.012 0 0 0 16 8c0-4.42-3.58-8-8-8z"></path>
                        </svg>
                        GitHub
                    </button>
                </form>
            </div>
            <div class="d-inline text-center">
                <form action="/oauth2/authorization/facebook" class="mb-2" method="get">
                    <button type="submit" class="btn btn-secondary btn-sm">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                             class="bi bi-facebook" viewBox="0 0 16 16">
                            <path d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951z"></path>
                        </svg>
                        Facebook
                    </button>
                </form>
            </div>
        </div>
    </div>

    <footer class="modal-footer">
        <span>Copyright Â© 2021, All Right Reserved Aliaksandr Rachko</span>
    </footer>
</div>
</body>
</html>
