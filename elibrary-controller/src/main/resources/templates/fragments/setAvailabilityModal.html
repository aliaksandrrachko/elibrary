<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<!--/*@thymesVar id="user" type="by.it.academy.grodno.elibrary.api.dto.users.UserDto"*/-->
<div th:fragment="setAvailabilityModal(user)">
    <!-- Button trigger modal SET AVAILABILITY -->
    <button th:class="'btn btn-sm btn-' + ${user.enabled ? 'danger' : 'success'}" type="button" data-bs-toggle="modal"
            th:attr="data-bs-target='#setAvailabilityModal' + *{user.id}"
            th:text="*{user.enabled} ? 'Disable' : 'Enable'"></button>

    <!-- To SET AVAILABILITY Modal -->
    <div class="modal fade" th:id="'setAvailabilityModal' + *{user.id}" tabindex="-1"
         aria-labelledby="setAvailabilityModalLabel" aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="setAvailabilityModalLabel">To set availability</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p th:text="'Do you really want to '
                                    + ${user.enabled ? 'disable ' : 'enable '} + 'user ' + *{user.username} + '?'"></p>
                </div>

                <div class="modal-footer">
                    <form action="#" th:action="@{/admin/users/setAvailability}" th:method="POST">
                        <div class="mb-3 visually-hidden">
                            <label for="userId" class="form-label">User ID</label>
                            <input class="form-control" id="userId" name="userId" placeholder="Email"
                                   th:value="*{user.id}" type="text">
                        </div>
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close
                        </button>
                        <button class="btn btn-success" type="submit">Change</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
