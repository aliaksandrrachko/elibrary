<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<!--/*@thymesVar id="thisBook" type="java.util.Set<by.it.academy.grodno.elibrary.api.dto.books.BookDto>"*/-->
<div th:fragment="bookingBookModal (thisBook)">
    <div th:if="${thisBook.isAvailable()}">
        <!-- Button trigger modal - subscription -->
        <button type="button" class="btn btn-primary btn-sm mt-2"
                data-bs-toggle="modal"
                th:attr="data-bs-target='#bookingBookForm' + ${thisBook.id}">
            Booking
        </button>

        <!-- Modal -->
        <div class="modal fade"
             th:id="'bookingBookForm' + ${thisBook.id}"
             tabindex="-1"
             th:attr="aria-labelledby='#bookingBookFormLabel' + ${thisBook.id}"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" th:id="'bookingBookFormLabel' + ${thisBook.id}">Booking</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <h5 class="modal-title" th:text="${thisBook.title}"></h5>
                        <h6 class="modal-title" th:text="'Available count: ' + ${thisBook.availableCount} + '. '"></h6>
                        <form class="row g-3 mt-1" action="#" th:action="@{/subscription}" method="post">
                            <div class="col-auto">
                                <label for="bookId" class="form-label visually-hidden">Book Id</label>
                                <input type="text" id="bookId" name="bookId" class="form-control visually-hidden"
                                       th:value="${thisBook.id}"
                                       placeholder="Book Id" required autofocus>
                            </div>
                            <div class="col-auto">
                                <label for="count" class="form-label visually-hidden">Count</label>
                                <input type="number" id="count" name="count" class="form-control"
                                       th:value="1"
                                       placeholder="Count" required autofocus>
                            </div>
                            <div class="col-auto">
                                <button class="btn btn-primary" type="submit">Booking</button>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
