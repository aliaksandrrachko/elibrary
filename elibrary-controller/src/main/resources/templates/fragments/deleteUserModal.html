<!doctype html>

<html xmlns:th="http://www.thymeleaf.org" lang="en">

<body>

<!--/*@thymesVar id="user" type="by.it.academy.grodno.elibrary.api.dto.users.UserDto"*/-->
<div th:fragment="deleteUserModal(user)">
    <!-- Button trigger modal DELETE USER -->
    <button type="button" class="btn btn-danger btn-sm" data-bs-toggle="modal"
            th:attr="data-bs-target='#deleteModal' + *{user.id}">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
             class="bi bi-person-x" viewBox="0 0 16 16">
            <path d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"></path>
            <path fill-rule="evenodd"
                  d="M12.146 5.146a.5.5 0 0 1 .708 0L14 6.293l1.146-1.147a.5.5 0 0 1 .708.708L14.707 7l1.147 1.146a.5.5 0 0 1-.708.708L14 7.707l-1.146 1.147a.5.5 0 0 1-.708-.708L13.293 7l-1.147-1.146a.5.5 0 0 1 0-.708z"></path>
        </svg>
    </button>

    <!-- DELETE USER Modal -->
    <div class="modal fade" th:id="'deleteModal' + *{user.id}" tabindex="-1"
         th:attr="aria-labelledby='#deleteModalLabel' + *{user.id}"
         aria-hidden="true">

        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"
                        th:id="'deleteModalLabel' + *{user.id}">The user will be permanently deleted</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>

                <div class="modal-body">
                    <p th:text="'Do you really want to delete: ' + *{user.username} + '?'"></p>
                </div>

                <div class="modal-footer">
                    <form action="#" th:action="@{/admin/users/delete}" th:method="POST">
                        <label for="userId" class="form-label visually-hidden">User ID</label>
                        <input class="form-control visually-hidden" id="userId" name="userId"
                               placeholder="UserId" th:value="*{user.id}"
                               type="text">
                        <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Close
                        </button>
                        <button class="btn btn-danger" type="submit">Delete</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>

</html>
