<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ales' Rachko, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Error</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="/static/img/favicons/warning.png" sizes="32x32" type="image/png">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/upperNavbar :: copy"></div>

<main class="container">
    <div class="starter-template text-center py-5 px-3">
        <h1>Error:</h1>
        <p></p>
        <p class="lead">About error:</p>
        <div th:if="${param.error}" class="lead">
            <p th:text="${param.error}">
        </div>
        <div th:if="${param.logout}">
            <p th:text="${param.logout}">
        </div>
    </div>

    <table class="table">
        <tr>
            <td>Date</td>
            <td th:text="${timestamp}"/>
        </tr>
        <tr>
            <td>Path</td>
            <td th:text="${path}"/>
        </tr>
        <tr>
            <td>Error</td>
            <td th:text="${error}"/>
        </tr>
        <tr>
            <td>Status</td>
            <td th:text="${status}"/>
        </tr>
        <tr>
            <td>Message</td>
            <td th:text="${message}"/>
        </tr>
        <tr>
            <td>Exception</td>
            <td th:text="${exception}"/>
        </tr>
        <tr>
            <td>Trace</td>
            <td>
                <pre th:text="${trace}"/>
            </td>
        </tr>
    </table>
</main>

<div th:replace="fragments/footer :: copy"></div>

<script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
