<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ales' Rachko, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>E-Library</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/starter-template/">

    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">

    <!-- Favicons -->
    <link rel="icon" href="/img/favicons/old-library-building.png" sizes="32x32" type="image/png">
    <meta name="theme-color" content="#7952b3">

    <!-- Custom styles for this template -->
    <link href="/css/starter-template.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/upperNavbar :: copy"></div>

<main>

    <section class="py-2 text-center container">
        <div class="row py-lg-2">
            <div class="col-lg-6 col-md-8 mx-auto">
                <h1 class="fw-light">E-Library</h1>
                <p class="lead text-muted">Happy reading!</p>
            </div>
        </div>
    </section>

    <div class="album py-2 bg-light">
        <div class="container">

            <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

                <div th:each="book : ${booksList}" class="col">
                    <div class="card shadow-sm">
                        <img th:src="*{book.pictureUrl}" class="bd-placeholder-img card-img-top" width="100%" role="img" focusable="false">

                        <div class="card-body">
                            <h5 class="text-sm-start mt-2" th:text="${book.title}"></h5>
                            <p class="text-sm-start mb-2">
                                <span th:each="authorName : ${book.authors}" th:text="${authorName} + ', '"></span>
                                <span th:text="${book.datePublishing}"></span>
                            </p>
                            <p class="card-text" th:text="${book.description.substring(0, (book.description.length() >= 70 ? 70 : book.description.length())) + '...'}"></p>
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="btn-group">
                                    <a th:href="'/books/' + ${book.id}" class="btn btn-sm btn-outline-secondary">View</a>
                                </div>
                                <small class="text-muted" th:text="'Rating ' + *{book.rating}"></small>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<div th:replace="fragments/footer :: copy"></div>

<script src="/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
</html>
